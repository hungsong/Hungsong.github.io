# 站点基础信息
site_name: HungSong's Blog          # 网站名称，显示在浏览器标签和页面标题
site_description: 倪好，握握手  # 网站描述
site_author: HungSong               # 作者名

# 主题设置，使用 material 主题
theme:
  name: material
  palette:
    scheme: default
    primary: lime
    accent: light green
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - header.autohide

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - def_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - 首页: index.md
  - 博客: blog.md
  - 联系我: contact.md